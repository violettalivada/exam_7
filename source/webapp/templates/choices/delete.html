{% extends "partial/../base.html" %}

{% block title %}Delete{% endblock %}


{% block content %}
    <h1 class="title mt-5">Вы уверены, что хотите удалить данный вариант: "{{ choice }}"?</h1>
    <form method="POST" action="{% url "choice_delete" choice.pk %}" class="text-center">
        {% csrf_token %}
        <p><input class="btn btn-primary" type="submit" value="Да"></p>
        <p><a class="btn btn-primary" href="{% url "index"  %}" role="button">Нет</a></p>
    </form>
{% endblock %}
