{% extends "partial/../base.html" %}

{% block title %}Delete{% endblock %}


{% block content %}
    <h1 class="title mt-5">Вы уверены, что хотите удалить данный опрос: "{{ poll }}"?</h1>
    <form method="POST" action="{% url "poll_delete" poll.pk %}" class="text-center">
        {% csrf_token %}
        <p><input class="btn btn-primary" type="submit" value="Да"></p>
        <p><a class="btn btn-primary" href="{% url "poll_view" poll.pk %}" role="button">Нет</a></p>
    </form>
{% endblock %}
